<script type="text/javascript">
$("a").mouseover(function() {
	backToAbnormal("a");
});

$("a").mouseleave(function() {
	backToNormal("a");
});


function backToNormal(element) {
	var element = $(element)

	element.fadeTo(400, 1.00)
}

function backToAbnormal(element) {
	var element = $(element)

	element.fadeTo(400, 0.40)
}


</script>
